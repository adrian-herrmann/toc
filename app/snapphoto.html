<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="thisis">
  <meta author="description" content="me">
  <title>TakeAPhoto</title>
</head>

<body>
  <video  id="video" width="320" height="240" autoplay></video>
  <button id="snap">Snap Photo</button>
  <canvas id="canvas" width="320" height="240"></canvas>
  <button id="save">SaveCanvas</button>
</body>
<script>

var video = document.getElementById('video');
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
        .getUserMedia({ video: true })
        .then( (stream)=> { video.src = window.URL.createObjectURL(stream);
                            video.play();
                          }
             )
	;
}
;
document.getElementById("snap")
	.addEventListener("click", ()=> { context.drawImage(video, 0, 0, 320, 240)})
;
ocument.getElementById("save")
	.addEventListener("click", ()=> { navigator.sendBeacon( 'http://x-addi.rhcloud.com/rest/myimage'
                      					      , JSON.stringify({img:canvas.toDataURL()})
                                                              )
				        }
			)
;
</script>
</html>
