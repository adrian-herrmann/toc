  .header{grid-area:header;position:sticky;top:.5em}

  .sidebar{grid-area:sidebar;position:sticky;bottom:.5em}
  .fixed-br{position:fixed;bottom:0;right:0.5em}
  .fixed-bl{position:fixed;bottom:0;left:0.5em}
  .fixed-bl:hover{left:1em}
  .row{clear:both}

  .content{grid-area:content}
  .footer{grid-area:footer;display:none}
  .container{display:grid;grid-gap:.15em;grid-template-areas:"header" "sidebar" "content" }

  @media only screen and (min-width:320px)
    {.container{grid-template-columns:auto 3em;grid-template-areas:"header   header" "content sidebar " }
    }
  @media only screen and (min-width:600px)
    {.container{grid-template-columns:5em auto;grid-template-rows:5em auto 2em;grid-template-areas:"sidebar  header" "sidebar content" "footer  footer"}
     .fixed-bl{display:none} /*nur in den kleinen maun auspr√§gungen*/
     .footer{display:block}
     }
  [class*="bcode-"]{display:inline;height:16px}.bcode-t{border-left:#000 1px solid}.bcode-w{border-left:#000 1px solid}
  .bcode-W{border-left:#000 3px solid}.bcode-b{border-left:#e6e6e6 1px solid}.bcode-B{border-left:#e6e6e6 3px solid}
  [id*="modal-"]{width:80%;top:-50%;left:50%;margin:-10em 0 0 -4em;color:#001326;background:#ececec;position:absolute}
  [id*="modal-"]:target{top:50%;transition:all .5s ease-in-out}

  .tooltip{position:relative;text-decoration:none}
  .tooltip:before{content:'';position:absolute;opacity:0;width:0;height:0;left:30%;bottom:90%;transition:all .4s ease;border-top:12px solid #5cb77a;border-left:12px solid transparent;border-right:12px solid transparent}
  .tooltip:after{content:attr(data-tooltip);position:absolute;font-size:60%;left:20%;bottom:130%;background:#5cb77a;border-radius:2px;color:#757575;padding:2px 12px;white-space:nowrap;opacity:0;transition:all .4s ease}
  .tooltip:hover:after{bottom:100%}.tooltip:hover:before{bottom:70%}
  .tooltip:hover:after,:hover:before{opacity:1}

    .status-5         { background:hsl(  75,  42%, 46%);                            /*background:hsl(  74,  77%, 20%); color:hsl(  71,  62%, 20%);*/}

    .status-7         { background:hsl(  79,  42%, 46%);                            /*background:hsl(  74,  77%, 20%); color:hsl(  71,  62%, 20%);*/}

    .kachel .datetime {position:absolute;bottom:1.1em;font-size:75%;text-weight:500;color:hsla(0,0%,100%,.6)}

    .kachel .schicht  {position:absolute;top:0.1em;right:0.0em}

    .kachel .sign     {position:absolute;bottom:.6em;right:.5em;font-size:150%;color:hsla(0,0%,100%,.5)}
    .kachel .teilio   {position:absolute;top:0.6em;font-size:350%;color:hsla(0,0%,100%,.9)}
    .kachel .teilnio  {position:absolute;top:0;left:2.25em;font-size:350%;color:hsla(0,0%,100%,.9)}

    .kachel .garantie {position:absolute;top:1.6em;padding-left:0.2em;padding-bottom:0.3em;right:-1.25em;width:2.4em;height:1em;background-color:hsla(0,0%,100%,0.7);color:hsla(0,50%,50%,1);transform: skew(20deg);}

      ,b.setAttribute('linie',a.linie+' | '+a.station),b.setAttribute('status',a.lstatus),b.setAttribute('stimes',a.stimes.join(',')),b.setAttribute('teilio',a.teilio)
